<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¥ Watch Insidious & Play Flappy Bird</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #121212, #1e1e1e);
            margin: 0;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        /* Video Container */
        .video-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90vw;
            max-width: 1280px;
            transition: transform 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 50vh;
            border-radius: 10px;
            border: none;
        }

        /* Flappy Bird Game */
        .game-container {
            width: 90vw;
            max-width: 400px;
            height: 500px;
            background: skyblue;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .bird {
            width: 30px;
            height: 30px;
            background: yellow;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50px;
            transform: translateY(-50%);
        }

        .pipe {
            width: 50px;
            height: 150px;
            background: green;
            position: absolute;
            right: 0;
            bottom: 0;
        }

        @media (max-width: 768px) {
            iframe {
                height: 40vh;
            }
            .game-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>

    <!-- Movie Section -->
    <div class="video-container">
        <h2>ðŸŽ¬ Watch Insidious</h2>
        <iframe 
            src="https://drive.google.com/file/d/1P5558DEi8sibQzrUKg5jRLLJ7o8f24hH/preview" 
            allow="autoplay; fullscreen"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Flappy Bird Game Section -->
    <h2>ðŸŽ® Play Flappy Bird!</h2>
    <div class="game-container">
        <div class="bird"></div>
    </div>

    <script>
        const bird = document.querySelector(".bird");
        const gameContainer = document.querySelector(".game-container");

        let birdY = 50;
        let gravity = 2;
        let jump = -15;
        let velocity = 0;

        // Jump on spacebar or tap
        function flap() {
            velocity = jump;
        }
        document.addEventListener("keydown", (e) => {
            if (e.code === "Space") flap();
        });
        gameContainer.addEventListener("click", flap);

        function gameLoop() {
            velocity += gravity;
            birdY += velocity;
            if (birdY > 95) birdY = 95;
            if (birdY < 0) birdY = 0;
            bird.style.top = `${birdY}%`;
            requestAnimationFrame(gameLoop);
        }
        gameLoop();
    </script>

</body>
</html>
