<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¥ Watch Insidious & Play Pong</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #121212, #1e1e1e);
            margin: 0;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        /* Video Container */
        .video-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90vw;
            max-width: 1280px;
            transition: transform 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 60vh;
            border-radius: 10px;
            border: none;
        }

        /* Pong Game */
        .game-container {
            width: 80vw;
            max-width: 600px;
            height: 300px;
            background: #000;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .paddle {
            width: 100px;
            height: 15px;
            background: white;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        .ball {
            width: 15px;
            height: 15px;
            background: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            iframe {
                height: 50vh;
            }
            .game-container {
                width: 90vw;
                height: 250px;
            }
        }
    </style>
</head>
<body>

    <!-- Movie Section -->
    <div class="video-container">
        <h2>ðŸŽ¬ Watch Insidious</h2>
        <iframe 
            src="https://drive.google.com/file/d/1P5558DEi8sibQzrUKg5jRLLJ7o8f24hH/preview" 
            allow="autoplay; fullscreen"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Pong Game Section -->
    <h2>ðŸŽ® Play Pong!</h2>
    <div class="game-container">
        <div class="paddle"></div>
        <div class="ball"></div>
    </div>

    <script>
        // Get Paddle & Ball
        const paddle = document.querySelector(".paddle");
        const ball = document.querySelector(".ball");
        const gameContainer = document.querySelector(".game-container");

        let paddleX = 50;
        let ballX = 50, ballY = 50;
        let ballSpeedX = 2, ballSpeedY = 2;

        // Move Paddle
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft" && paddleX > 0) {
                paddleX -= 8;
            }
            if (e.key === "ArrowRight" && paddleX < 100) {
                paddleX += 8;
            }
            paddle.style.left = `${paddleX}%`;
        });

        function moveBall() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Bounce off walls
            if (ballX <= 0 || ballX >= 98) ballSpeedX *= -1;
            if (ballY <= 0) ballSpeedY *= -1;

            // Paddle Collision
            if (ballY >= 85 && ballX > paddleX - 5 && ballX < paddleX + 10) {
                ballSpeedY *= -1;
            }

            // Game Over (Reset Ball)
            if (ballY >= 100) {
                ballX = 50;
                ballY = 50;
                ballSpeedX = 2;
                ballSpeedY = 2;
            }

            ball.style.left = `${ballX}%`;
            ball.style.top = `${ballY}%`;

            requestAnimationFrame(moveBall);
        }

        moveBall();
    </script>

</body>
</html>
