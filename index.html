<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insidious</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .video-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 90vw; /* Adjust width dynamically */
            max-width: 1280px; /* Max width for landscape */
        }
        iframe {
            width: 100%;
            height: 70vh; /* Maintain landscape aspect ratio */
            border-radius: 8px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <h2>Watch Video</h2>
        <iframe 
            src="https://drive.google.com/file/d/1P5558DEi8sibQzrUKg5jRLLJ7o8f24hH/preview" 
            allow="autoplay; fullscreen"
            allowfullscreen>
        </iframe>
    
    </div>

</body>
</html>
