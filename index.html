<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¥ Watch Insidious & Play with 3D Cube</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #121212, #1e1e1e);
            margin: 0;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        /* Video Container */
        .video-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90vw;
            max-width: 1280px;
            transition: transform 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 50vh;
            border-radius: 10px;
            border: none;
        }

        /* 3D Cube */
        .cube-container {
            perspective: 1000px;
            width: 200px;
            height: 200px;
            position: relative;
            margin-top: 20px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: rotate 8s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotateX(0deg) rotateY(0deg); }
            to { transform: rotateX(360deg) rotateY(360deg); }
        }

        .cube div {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.6);
            box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }

        @media (max-width: 768px) {
            iframe {
                height: 40vh;
            }
            .cube-container {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>

    <!-- Movie Section -->
    <div class="video-container">
        <h2>ðŸŽ¬ Watch Insidious</h2>
        <iframe 
            src="https://drive.google.com/file/d/1P5558DEi8sibQzrUKg5jRLLJ7o8f24hH/preview" 
            allow="autoplay; fullscreen"
            allowfullscreen>
        </iframe>
    </div>

    <!-- 3D Cube Section -->
    <h2>ðŸŽ² Rotate the 3D Cube!</h2>
    <div class="cube-container">
        <div class="cube">
            <div class="front">1</div>
            <div class="back">2</div>
            <div class="left">3</div>
            <div class="right">4</div>
            <div class="top">5</div>
            <div class="bottom">6</div>
        </div>
    </div>

    <script>
        const cube = document.querySelector(".cube");
        let rotateX = 0;
        let rotateY = 0;
        let isDragging = false;
        let lastX, lastY;

        // Drag to rotate
        document.addEventListener("mousedown", (e) => {
            isDragging = true;
            lastX = e.clientX;
            lastY = e.clientY;
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
        });

        document.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            let deltaX = e.clientX - lastX;
            let deltaY = e.clientY - lastY;
            rotateX += deltaY * 0.5;
            rotateY += deltaX * 0.5;
            cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            lastX = e.clientX;
            lastY = e.clientY;
        });

        // Touch to rotate
        document.addEventListener("touchstart", (e) => {
            isDragging = true;
            lastX = e.touches[0].clientX;
            lastY = e.touches[0].clientY;
        });

        document.addEventListener("touchend", () => {
            isDragging = false;
        });

        document.addEventListener("touchmove", (e) => {
            if (!isDragging) return;
            let deltaX = e.touches[0].clientX - lastX;
            let deltaY = e.touches[0].clientY - lastY;
            rotateX += deltaY * 0.5;
            rotateY += deltaX * 0.5;
            cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            lastX = e.touches[0].clientX;
            lastY = e.touches[0].clientY;
        });
    </script>

</body>
</html>
