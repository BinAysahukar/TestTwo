<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¥ Watch Insidious</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #121212, #1e1e1e);
            margin: 0;
            padding: 0;
            color: #fff;
        }

        /* Video Container */
        .video-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90vw;
            max-width: 1280px;
            position: relative;
            transition: transform 0.3s ease-in-out;
        }

        /* Hover Effect */
        .video-container:hover {
            transform: scale(1.02);
        }

        /* Heading */
        h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        /* Video */
        video {
            width: 100%;
            height: 70vh;
            border-radius: 10px;
            border: none;
            transition: box-shadow 0.3s ease-in-out;
        }

        /* Hover Glow Effect */
        video:hover {
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
        }

        /* Resume Prompt */
        .resume-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            display: none;
            text-align: center;
        }

        .resume-popup button {
            margin: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .resume-popup .resume {
            background: green;
            color: white;
        }

        .resume-popup .restart {
            background: red;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .video-container {
                width: 95vw;
            }
            video {
                height: 60vh;
            }
        }

        @media (max-width: 768px) {
            .video-container {
                width: 100vw;
                padding: 10px;
            }
            video {
                height: 50vh;
            }
            h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .video-container {
                width: 100vw;
                padding: 5px;
            }
            video {
                height: 45vh;
            }
            h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <div class="video-container">
        <h2>ðŸŽ¬ Watch Insidious</h2>
        <video id="videoPlayer" controls>
            <source src="your-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Resume Prompt -->
    <div class="resume-popup" id="resumePopup">
        <p>Would you like to resume from where you left off?</p>
        <button class="resume" onclick="resumeVideo()">Resume</button>
        <button class="restart" onclick="restartVideo()">Start Over</button>
    </div>

    <script>
        const video = document.getElementById("videoPlayer");
        const resumePopup = document.getElementById("resumePopup");
        const videoKey = "insidious-video-time";

        // Save the video time when paused or closed
        video.addEventListener("timeupdate", () => {
            localStorage.setItem(videoKey, video.currentTime);
        });

        // Show the popup if the user has watched before
        window.onload = () => {
            const lastTime = localStorage.getItem(videoKey);
            if (lastTime && lastTime > 5) {
                resumePopup.style.display = "block";
            }
        };

        // Resume Video Function
        function resumeVideo() {
            const lastTime = localStorage.getItem(videoKey);
            if (lastTime) {
                video.currentTime = lastTime;
            }
            video.play();
            resumePopup.style.display = "none";
        }

        // Restart Video Function
        function restartVideo() {
            localStorage.removeItem(videoKey);
            video.currentTime = 0;
            video.play();
            resumePopup.style.display = "none";
        }
    </script>

</body>
</html>
