<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insidious</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .video-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 90vw; /* Default width */
            max-width: 1280px; /* Max width for large screens */
        }
        iframe {
            width: 100%;
            height: 70vh; /* Default aspect ratio */
            border-radius: 8px;
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {  /* For tablets and small laptops */
            .video-container {
                width: 95vw;
            }
            iframe {
                height: 60vh;
            }
        }

        @media (max-width: 768px) {  /* For tablets and large phones */
            .video-container {
                width: 100vw;
                padding: 10px;
            }
            iframe {
                height: 50vh;
            }
        }

        @media (max-width: 480px) {  /* For mobile devices */
            .video-container {
                width: 100vw;
                padding: 5px;
            }
            iframe {
                height: 45vh;
            }
        }
    </style>
</head>
<body>

    <div class="video-container">

            allow="autoplay; fullscreen"
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
